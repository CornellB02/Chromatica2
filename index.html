<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <style>
      canvas {
        width: 100%;
      }
    </style>
    <title>Chromatica</title>
    
</head>

<body>
 
    <div id="effects-container">
        <div id="effects">Effects!</div>
        <ul>
          <li>
            <label for="brightness-slider">Brightness</label>
            <button id="brightness-button">Change</button>
            <input type="range" min="0" max="200" value="100" id="brightness-slider">
        </li>        
            <li>Effect 2</li>
            <li>Effect 3</li>
            <!-- Add more effects as needed -->
          </ul>
          <canvas id="canvas">
            <button id="apply-button">Apply</button>
          </canvas>
    </div>
    <div id="player-container">
        <div id="upload-container">
          <input type="file" id="file-input" accept="video/*">
        </div>
        <div id="video-container">
          <video id="player"></video>
          <!-- <input type="range" min="0" max="100" value="0" id="seek-bar"> -->
          <div id="time-container">
            <span id="current-time">00:00</span>
            <input type="range" min="0" max="100" value="0" id="seek-bar">
            <span id="total-time">00:00</span>
        </div>
        </div>
        <div id="buttons-container">
            <button id="record-button">Start Recording</button>
            <!-- <button id="stop-button" disabled>Stop Recording</button> -->
            <button id="play-button" disabled>Play</button>
            <button id="pause-button" >Pause</button>
            <!-- <div id="time-container">
              <span id="current-time">00:00</span>
              <input type="range" id="seek-bar" min="0" max="100" value="0">
              <span id="total-time">00:00</span>
          </div> -->
          
        </div>
    </div>
    <script src="index.js"></script>
    <div id="chromatic-title">Chromatica </div>

    <div id="chromatic-subtitle">Edit your videos with style</div>
    
</body>

</html>
